<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Scuttle - Available diagrams</title>
    <link rel="stylesheet" href="render.css">
  </head>
  <body>
    <h1>Scuttle Sequence Diagrams using Mermaid</h1>
    <h2>Below you will find a list of the available diagrams</h2>
    <ul class="scuttle-diagram-list">
    {{ #diagram-list }}
      <li class="scuttle-diagram-list__item">
        <a class="usa-button" href="{{ href }}">{{ name }}</a>
      </li>
    {{ /diagram-list }}
    </ul>
    <p>Create more diagrams by adding <code>.mmd</code> files to the <code>source/diagrams</code> directory.</p>
    <p>Styles provided by the <a href="https://github.com/18F/web-design-standards/" rel="noreferrer noopener" target="_blank">Draft US Web Design Standards</a></p>
  </body>
</html>
